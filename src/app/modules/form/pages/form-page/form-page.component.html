
   <div class="container">
    <div class="row">
        <div class="col-12">
         <form (ngSubmit)="sendForm()" [formGroup]="formValidation" autocomplete="off">

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field class="example-full-width" >
                        <mat-label>Nombres</mat-label>
                        <input matInput type="text" formControlName="nombres">
                        <mat-error  *ngIf="(data['nombres'].errors?.['required']) && formSubmit">
                            **Este campo es requerido
                          </mat-error>
                          <mat-error  *ngIf="(data['nombres'].errors?.['pattern']) && formSubmit">
                            **EL nombre ingresado contiene un espacio al final
                          </mat-error>
                    </mat-form-field>


                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <mat-form-field class="example-full-width" >
                        <mat-label>Apellidos</mat-label>
                        <input matInput type="text" formControlName="apellidos">
                        <mat-error  *ngIf="(data['apellidos'].errors?.['required']) && formSubmit">
                            **Este campo es requerido
                          </mat-error>
                          <mat-error  *ngIf="(data['apellidos'].errors?.['pattern']) && formSubmit">
                            **EL apellido ingresado contiene un espacio al final
                          </mat-error>
                    </mat-form-field>
                    
                </div>

              
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <section class="example-section">
                        <label class="text-radio size">Fumas</label>
                        <mat-radio-group formControlName="fumas">
                          <mat-radio-button class="text-radio" value=true>Si </mat-radio-button>
                          <mat-radio-button class="text-radio" value=false>No</mat-radio-button>
                          <mat-error  *ngIf="(data['fumas'].errors?.['required']) && formSubmit">
                            **Es requerido este campo
                          </mat-error>
                        </mat-radio-group>  
                        
                    </section>
                </div>

                <div class="col-sm-12 col-md-4 col-lg-4">

                    <mat-form-field >
                        <mat-label>Estado Civil</mat-label>
                        <mat-select >
                          <mat-option value="12">12</mat-option>
                          <mat-option value="13">13</mat-option>
                          <mat-option value="13">14</mat-option>

                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">

                    <mat-form-field >
                        <mat-label>¿Practicas lectura?</mat-label>
                        <mat-select formControlName="actualmentePracticasLectura" >
                          <mat-option value=true >Si</mat-option>
                          <mat-option value=false (click)="cleanBook()">No</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                

                <div class="col-sm-12 col-md-6 col-lg-6">
                  
                    <div class="book" formArrayName="librosLeidosUltimosTresMeses"
                        *ngFor="let item of books.controls; let i = index">

                        <ng-container [formGroupName]="i">
                            <mat-form-field class="example-full-width" >
                                        <mat-label>Añade libro {{i + 1}}</mat-label>
                                        <input matInput type="text" formControlName="title" >

                            </mat-form-field>
                            <div class="icon-container">
                                <mat-icon class="trash" (click)="deleteBook(i)">delete</mat-icon>
                            </div> 
                        </ng-container>
                    </div>
                
                </div>
               
                <div class="col-md-12">
                    <div class="example-button-container">
                        <button mat-raised-button color="primary" (click)="addBook($event)"
                         [disabled]="data['actualmentePracticasLectura'].value == 'false' ||
                                     data['actualmentePracticasLectura'].value == null">
                          Agregar libro 
                        </button>
                      </div>
                </div>
            </div>

           
             <section class="sumit text-center">
                 <button mat-raised-button color="primary" type="submit">Enviar</button>

             </section>
         </form> 

        </div>
     
    </div>


    
</div>
