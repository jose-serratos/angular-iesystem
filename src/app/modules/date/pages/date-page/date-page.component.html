
   <div class="container">
       <div class="row">
           <div class="col-12">
            <form (ngSubmit)="calculeDate()" [formGroup]="formDate" autocomplete="off">
                <div class="date">
                    <mat-form-field >
                        <mat-label>Seleccione Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="registerDate" >
                        
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                
                <section class="choose">
                    <mat-form-field >
                    <mat-label>Choose an option</mat-label>
                    <mat-select formControlName="chooseOption">
                        <mat-option value="day">Día(s)</mat-option>
                        <mat-option value="month">Mes(es)</mat-option>
                        <mat-option value="year">Año(s)</mat-option>
                    </mat-select>
                    </mat-form-field>
                </section>
                
                <section class="quantity">
                    <mat-form-field class="example-full-width" >
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="quantity">
                    </mat-form-field>
                </section>
                <section class="sumit text-center">
                    <button mat-raised-button color="primary" type="submit">Calcular</button>

                </section>
            </form> 

           </div>
        
       </div>

       <div class="row">
           <div class="col-12 text-center" *ngIf="cloneRegisterDate">
            <h4>El resultado fue: <span>{{cloneRegisterDate | date:'dd MMM yyyy'}}</span></h4>

           </div>

       </div>
   </div>
